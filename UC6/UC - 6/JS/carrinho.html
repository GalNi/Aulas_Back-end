<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho Imagens</title>
    <link rel="stylesheet" href="Assets/CSS/carrinho.css">

</head>

<body>

    <div id="ladoEsquerdo">

        <h1>CARRINHO DE COMPRAS</h1>

        <form action="#" name="" id="form-carrinho">

            <input type="text" name="codigo_produto" id="codigo_produto" placeholder="Código">
            <input type="text" name="nome_produto" id="" placeholder="Nome do produto">
            <input type="text" name="qtd_produto" id="" placeholder="QTD">
            <input type="text" name="preco_produto" id="" placeholder="Preço">
            <button>Cadastrar</button>

        </form>

        <div id="total-pagar">O valor total da compra: R$ 0.00</div>
        
        <div id="produto">

            <img src="" alt="" id="produto-imagem">

        </div>

    </div>
    
    <div id="ladoDireito">

        <table>

            <thead>

                <tr>

                    <th>Código</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço da compra</th>

                </tr>

            </thead>

            <tbody id="listaCompras"></tbody>

        </table>
        
        <div id="cupom"></div>

        
    </div>

    <script src="Assets/JS/carrinho.js"></script>
    
</body>

</html>
